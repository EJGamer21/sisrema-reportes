<button onclick="dialog.open()">Open</button>
 
    <paper-dialog id="dialog">
      
 <iron-form id="form1">

  <h2>Reportar tragedia</h2></br>
  <form action="/foo" method="get">
    <div id="m">
      <div id="map"></div>
    </div>

    <paper-input type="text" id="lat" required label="Latitud"></paper-input>
    <paper-input type="text" id="long" required label="Longitud"></paper-input><br>

    <paper-checkbox name="food" value="pizza" checked>Robo</paper-checkbox><br>
    <paper-checkbox name="food" value="cheese" required>Asaltos</paper-checkbox><br>
    <paper-checkbox name="food" value="cheese" required>Asesinatos</paper-checkbox><br>
    <paper-checkbox name="food" value="cheese" required>Acoso/Violacion</paper-checkbox>
    <br>
    <paper-dropdown-menu label="Cars" name="cars" required>
      <paper-listbox class="dropdown-content" slot="dropdown-content">
        <paper-item value="volvo">Volvo</paper-item>
        <paper-item value="saab">Saab</paper-item>
        <paper-item value="fiat">Fiat</paper-item>
        <paper-item value="audi">Audi</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <br><br>
    <paper-button raised onclick="form1.submit()">Enviar</paper-button>
    <paper-button raised onclick="form1.reset()">Limpiar</paper-button>
  </form>

</iron-form>

    </paper-dialog>
   

<br><br>
<script>
  form1.addEventListener('iron-form-submit', function(event) {
    console.log(JSON.stringify(event.detail));
  });

     function initMap() {
        var loc = new google.maps.Map(document.getElementById('loc'), {
          center: new google.maps.LatLng(18.450982709036793, -69.66269651031496),
          zoom: 10
        });
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(18.450982709036793, -69.66269651031496),
          map: loc,
          draggable: true
        });

        google.maps.event.addListener(marker, 'dragend', function() {
          $("#lat").val(marker.getPosition().lat());
          $("#long").val(marker.getPosition().lng());
        });
      }
</script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmpP5EeQXKQAxFb-GBrSxMaDdr8DOg5-w&callback=initMap">
    </script>
