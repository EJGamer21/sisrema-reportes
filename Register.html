<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "./img/logo.png" rel="icon" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
    <script src="./jquery/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body class="bg-dark">
        <div class="container py-5">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center text-white mb-4">Registrarse</h2>
                        <div class="row">
                            <div class="col-md-8 mx-auto">
            
                                <div class="card">
                                    <div class="card-body">
                                    
                                        <div class="text-center p-2 pb-4">
                                            <img src="https://via.placeholder.com/250x150" alt="register-img" width="250" height="150" class="rounded mx-auto d-block">
                                        </div>

                                        <form class="form" role="form" autocomplete="off" id="formRegister" novalidate="" method="POST">

                                            <div class="form-group">
                                                <label for="uname1">Usuario</label>
                                                <input type="text" class="form-control form-control-lg " name="uname1" id="uname1" required="">
                                                <div class="invalid-feedback">Digite un nombre de usuario!</div>
                                            </div>

                                            <div class="form-group">
                                                    <label for="email1">Correo electronico</label>
                                                    <input type="text" class="form-control form-control-lg " name="email1" id="email1" required="">
                                                    <div class="invalid-feedback">Digite un correo electronico!</div>
                                                </div>

                                            <div class="form-group">
                                                <label>Contraseña</label>
                                                <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password">
                                                <div class="invalid-feedback">Digite una contraseña!</div>
                                            </div>
                                            
                                            <div class="form-group">
                                                    <label>Repetir contraseña</label>
                                                    <input type="password" class="form-control form-control-lg" id="pwd2" required="" autocomplete="noLoHagasChrome">
                                                    <div class="invalid-feedback">Las contraseñas no coinciden!</div>
                                            </div>

                                            <div style="text-align:right;">
                                            <button type="submit" class="btn btn-lg " style="background-color: #1976D2; color: white;" id="btnRegister">Registrarse</button>
                                            </div>
                                        </form>

                                        <div class="text-center pt-2">
                                        <a href="./Login.html" class="card-link">Iniciar Sesión</a>
                                        </div>

                                        <div style="text-align:center">
                                                <i class="fab fa-facebook-square fa-3x btn"  href="#" role="button" style="color: #3B5998; padding: 5%;"></i>
                                                
                                                <i class="fab fa-google-plus fa-3x btn" href="#"  role="button" style="color:#db4437; padding: 5%;" ></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
